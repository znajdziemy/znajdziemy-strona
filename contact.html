<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt - Znajdziemy.com</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ffffff; margin: 0; padding: 40px; text-align: center; }
    input, textarea { width: 300px; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; }
    button { padding: 10px 20px; background-color: #0073e6; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Skontaktuj się z nami</h1>
  <p>Adres e-mail: <strong>kontakt@znajdziemy.com</strong></p>
  <form>
    <input type="text" placeholder="Twoje imię" required /><br />
    <input type="email" placeholder="Twój e-mail" required /><br />
    <textarea placeholder="Wiadomość" rows="5" required></textarea><br />
    <button type="submit">Wyślij</button>
  </form>
</body>
</html>
